<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Pocket Neo Emulator</title>
    <link rel="stylesheet" href="style.css">
        <style>body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
    font-family: Arial, sans-serif;
}

.phone {
    width: 260px;
    height: 450px;
    background: linear-gradient(135deg, #0f4478, #1b5ea6);
    border-radius: 30px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    position: relative;
    border: 4px solid #0b355c;
}

/* Parte superior do celular */
.top-bar {
    width: 100%;
    height: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.speaker {
    width: 50px;
    height: 5px;
    background: #333;
    border-radius: 5px;
}

/* Tela */
.screen {
    width: 230px;
    height: 370px;
    background: url('wallpaper.jpg') no-repeat center/cover;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.status-bar {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px;
    font-size: 12px;
    display: flex;
    justify-content: space-between;
}

.clock {
    font-weight: bold;
}

/* √çcones de apps */
.apps {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 20px;
    justify-content: center;
}

.app {
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.3);
    text-align: center;
    line-height: 50px;
    font-size: 24px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.app:hover {
    background: rgba(255, 255, 255, 0.5);
}

/* Tela do aplicativo aberto */
.app-screen {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    text-align: center;
    padding: 20px;
    top: 0;
    left: 0;
}

#app-screen.active {
    display: block;
}

/* Bot√µes azuis com efeito 3D */
.close-btn, .home-btn {
    background: #007AFF;
    color: white;
    border: none;
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    border-radius: 5px;
    width: 100px;
    font-size: 14px;
    transition: 0.2s;
    box-shadow: 0 3px #005FCC;
}

.close-btn:hover, .home-btn:hover {
    background: #005FCC;
}

.close-btn:active, .home-btn:active {
    box-shadow: none;
    transform: translateY(2px);
}

/* Bot√µes capacitivos na parte inferior */
.bottom-bar {
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    margin-top: 5px;
}

.nav-btn {
    width: 40px;
    height: 30px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.nav-btn:hover {
    background: rgba(255, 255, 255, 0.4);
}</style>
</head>
<body>

    <div class="phone">
        <div class="top-bar">
            <span class="speaker"></span>
        </div>

        <div class="screen">
            <div class="status-bar">
                <span>üì∂ Wi-Fi</span>
                <span>üîã 100%</span>
                <span class="clock">12:45</span>
            </div>
            
            <div class="apps">
                <div class="app" data-app="phone">üìû</div>
                <div class="app" data-app="messages">üí¨</div>
                <div class="app" data-app="browser">üåç</div>
                <div class="app" data-app="camera">üì∑</div>
                <div class="app" data-app="playstore">üõí</div>
                <div class="app" data-app="settings">‚öôÔ∏è</div>
            </div>

            <div class="app-screen" id="app-screen">
                <button class="close-btn" id="closeApp">‚úñ Fechar</button>
                <div id="app-content">App aberto</div>
            </div>
        </div>

        <div class="bottom-bar">
            <button class="nav-btn" id="backBtn">‚óÄ</button>
            <button class="home-btn" id="homeBtn">‚¨§</button>
            <button class="nav-btn" id="menuBtn">‚ñ§</button>
        </div>
    </div>

    <script src="neo.js"></script>
</body>
</html>
